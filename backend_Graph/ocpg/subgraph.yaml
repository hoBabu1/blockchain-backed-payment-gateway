specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OnChainPaymentGateWay
    network: polygon-amoy
    source:
      address: "0xafFeF770dD339633755e8C9A4f77322e00C7ed4C"
      abi: OnChainPaymentGateWay
      startBlock: 32981386
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - IntentUpdated
        - MerchantRegistered
        - OwnershipTransferred
        - Paid
        - Paused
        - PaymentIntentCreated
        - TokenDisabled
        - TokenEnabled
        - Unpaused
      abis:
        - name: OnChainPaymentGateWay
          file: ./abis/OnChainPaymentGateWay.json
      eventHandlers:
        - event: IntentUpdated(indexed uint256,indexed address,indexed uint256,address,uint256)
          handler: handleIntentUpdated
        - event: MerchantRegistered(indexed address,indexed uint256,string)
          handler: handleMerchantRegistered
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paid(indexed uint256,indexed uint256,indexed uint256)
          handler: handlePaid
        - event: Paused(address)
          handler: handlePaused
        - event: PaymentIntentCreated(indexed uint256,indexed address,indexed
            uint256,address,uint256,uint256)
          handler: handlePaymentIntentCreated
        - event: TokenDisabled(indexed address)
          handler: handleTokenDisabled
        - event: TokenEnabled(indexed address)
          handler: handleTokenEnabled
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/on-chain-payment-gate-way.ts
  - kind: ethereum
    name: MockUsdt
    network: polygon-amoy
    source:
      address: "0xb86a664E16652413D57df3f6FcfA293083514bD4"
      abi: MockUsdt
      startBlock: 32981386
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: MockUsdt
          file: ./abis/MockUsdt.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mock-usdt.ts
